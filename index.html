<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Phone-Hunter-Landing-Page</title>

        <!-- Vanila CSS -->
        <link rel="stylesheet" href="./styles/global.css">

        <!-- Daisy-UI + Tailwind -->
        <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    </head>
    <body>
        <!-- Header Part -->
        <header class="bg-[rgba(13,110,253,0.05)]">
            <!-- Header Navigation Part -->
            <nav id="nav-bar" class="nav-container container mx-auto flex justify-between items-center py-5 sm:px-5">
                <div id="nav-logo" class="logo text-xl font-bold sm:text-2xl lg:text-3xl">Hot Gadgets</div>
                <button id="sign-up-btn" class="btn btn-primary bg-[#0D6EFD] border-none shadow-none text-white">Sign Up</button>
            </nav>

            <!-- Header Text Part -->
            <section id="header-text-content" class="text-content-header text-center mt-5">
                <h1 id="page-heading" class="heading-page w-11/12 mx-auto sm:w-full text-2xl font-bold sm:text-3xl md:text-4xl lg:text-5xl">Choose Gadgets & Make Life Easy</h1>
                <p id="description-overview" class="overview-description w-9/12 mx-auto text-sm font-normal text-[#706F6F] mt-5">There are many variations of passages of Lorem Ipsum available, but the majority <br>   have suffered alteration in some form, by injected humou.</p>
                <button id="sign-up-btn" class="btn btn-primary bg-[#0D6EFD] border-none shadow-none text-white my-5">Buy Now</button>
            </section>
        </header>

        <!-- Main Part -->
        <main>
            <!-- Search Section -->
            <section id="search-section" class="section-search mt-5">
                <h2 id="search-section-title" class="section-search-title text-center text-xl font-semibold">Search Your Phone</h2>

                <!-- Search Bar -->
                <section id="search-bar-section" class="bar-search-section sm:flex sm:items-center sm:justify-center">
                    <input type="text" name="" id="search-bar" class="bar-search p-2 rounded-sm text-sm block mx-auto w-9/12 my-3 sm:mx-1 sm:w-5/12" placeholder="search your phone">
                    <button onclick="handleSearchBtn()" id="search-btn" class="btn btn-primary bg-[#0D6EFD] border-none shadow-none text-white block mx-auto sm:mx-1">Search</button>
                </section>
            </section>

            <!-- Card Section -->
            <section id="card-section" class="section-card container mx-auto grid sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
                
            </section>


            <!-- Show All Btn -->
            <div id="show-all-button" class="button-show-all hidden">
                <button onclick="handleShowAllBtn()" id="show-all-btn" class="btn btn-primary bg-[#0D6EFD] border-none shadow-none text-white block mx-auto">Show All</button>
            </div>

            <!-- Modal -->
            <section id="modal-section" class="section-modal">
                <!-- Open the modal using ID.showModal() method -->
                <dialog id="show_detail_modal" class="modal">
                    <div id="box-modal" class="modal-box">
                        
                    </div>
                </dialog>
            </section>
            
        </main>

        <!-- Footer Part -->
        <footer></footer>



        <!-- scripts -->
        <script src="./scripts/index.js"></script>
    </body>
</html>
